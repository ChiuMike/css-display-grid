<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: none;
        background-color: azure;
        border-spacing: 15px;
        box-shadow: 1px 1px 5px #333 inset;
        border-radius: 15px;
    }
    thead{
        background-color:#FFAE00;
        color:#FFFFFF;
        text-align: center;
    }
    tbody{
        background-color:#FFECBD;
    }
    td{
        padding:10px;
        border-radius: 10px;
        box-shadow: 1px 1px 1px #666;
    }
</style>
<body>
    <table width="100%" border="1">
        <thead>
            <tr>
                <td>產品</td>
                <td>價錢</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product</td>
                <td>Product</td>
            </tr>
            <tr>
                <td>Product</td>
                <td>Product</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">你好</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
